</head>
<body>
    <header>
        <div id="menu-button">
            <svg viewBox="0 0 100 80" width="30" height="30">
                <rect fill=”#25190C” width = "100" height="15"></rect>
                <rect fill="#25190C" y ="30" width = "100" height="15"></rect>
                <rect fill="#25190C" y="60" width = "100" height="15"></rect>
            </svg>
        </div> 
        <nav id="navigation">
            <ul id="navlinks" class="serif-font">
                <li class="navlink"><a href="index.html" title="Home">HOME</a></li>
                <li class="navlink"><a href="portfolio.html" title="Portfolio">PORTFOLIO</a></li>
                <li class="navlink"><a href="commission.html" title="Commission">COMMISSION</a></li>
                <li class="navlink"><a href="about.html" title="About">ABOUT</a></li>
                <li class="navlink"><a href="contact.html" title="Contact">CONTACT</a></li>
            </ul>
        </nav>
        <div id="title-tagline">
            <div id="header-logo">
                <h1 class="serif-font"><a href="index.html">LAUREN CHANG</a></h1>
            </div>
            <div id="tagline">
                <h2 class="sans-font">GRAPHIC</h2>
                <img src="images/logo_pic.png" alt="Logo Icon">
                <h2 class="sans-font">DESIGNER</h2>
            </div>
        </div>
    </header>
    <main>
        <div id="contact-root">
            <h3 class="serif-font">LET'S CONNECT</h3>
            <div id="contact-content">
                <img src="images/mom_kid.JPG" alt="Woman with a Child">
                <div id="contact-div">
                    <form>
                        <label for="name" class="sans-font">NAME</label>
                        <input type="text" id="name" class="sans-font" autocomplete="off">
                        <label for="email" class="sans-font">EMAIL</label>
                        <input type="text" id="email" class="sans-font" autocomplete="off">
                        <label for="subject" class="sans-font">SUBJECT</label>
                        <input type="text" id="subject" class="sans-font" autocomplete="off">
                        <label for="message" class="sans-font">MESSAGE</label>
                        <textarea id="message" class="sans-font"></textarea>
                        <button id="send" class="sans-font">SEND</button>
                    </form>
                    <div id="social-links">
                        <p class="serif-font">SOCIAL MEDIA</p>
                        <a id="insta" href="https://instagram.com/doodles_by_lorin?igshid=18qg8oi4bng0h" target="_blank"><img src="images/instagram-logo.png" alt="Instagram Logo"></a>
                        <a href="https://www.linkedin.com/in/laurenechang99/" target="_blank"><img src="images/linkedin.png" alt="Linkedin Logo"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
